{% extends 'base.html' %}

{% block title %}Déconnexion{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">{{ block.super }}</div>
                <div class="card-body">
                    <form method="post" action="{% url 'logout' %}">
                        {% csrf_token %}
                        <p>Êtes-vous sûr de vouloir vous déconnecter ?</p>
                        <button type="submit" class="btn btn-primary">Oui, déconnectez-moi</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
