{% extends 'base.html' %}

{% block title %}Inscription{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card bg-light">
                <div class="card-body">
                    <h1 class="card-title text-center text-primary">Inscription</h1>
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="id_username">Nom d'utilisateur</label>
                            {{ form.username }}
                        </div>
                        <div class="form-group">
                            <label for="id_password1">Mot de passe</label>
                            {{ form.password1 }}
                        </div>
                        <div class="form-group">
                            <label for="id_password2">Confirmer le mot de passe</label>
                            {{ form.password2 }}
                        </div>
                        <button type="submit" class="btn btn-success btn-block">S'inscrire</button>
                    </form>
                    <div class="text-center mt-3">
                        <a class="btn btn-link" href="{% url 'login' %}">Déjà inscrit ? Connectez-vous ici</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
