<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gestion Immobilière{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    
    {% block extra_head %}{% endblock %}
    
    

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand text-primary" href="{% url 'immobilier_list' %}" style="font-size: 2.5rem; font-weight: bold;">Aji Tskoun</a>
         <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
         </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <div class="ml-auto">
                {% if user.is_authenticated %}
                    <!-- Si l'utilisateur est connecté -->
                    <a class="btn btn-primary" href="{% url 'logout_confirm' %}">Déconnexion</a>
                {% else %}
                    <!-- Si l'utilisateur n'est pas connecté -->
                    <a class="btn btn-primary mr-2" href="{% url 'login' %}">Connexion</a>
                    <a class="btn btn-secondary" href="{% url 'signup' %}">Inscription</a>
                {% endif %}
            </div>
        </div>
    </nav>
    
    <div class="row justify-content-end">
        <!-- Formulaire de recherche -->
        

        <!-- Boutons de connexion et d'inscription -->
       
    </div>
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
</body>
</html>
